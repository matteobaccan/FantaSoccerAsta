# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{yyyy/MM/dd HH:mm:ss} [%t] %c %-5p - %m%n

# File appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=FantaSoccerAsta.log
log4j.appender.file.MaxFileSize=1024KB
log4j.appender.file.MaxBackupIndex=30
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%d{yyyy/MM/dd HH:mm:ss} [%t] %c %-5p - %m%n

# In caso di problemi, usare la seguente riga
#log4j.rootLogger=DEBUG, console, file

# In caso di funzionamento normale usare la seguente riga
log4j.rootLogger=INFO, console, file
